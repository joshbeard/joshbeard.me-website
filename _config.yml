# Jekyll config for joshbeard.me
---
name: Josh Beard
source: .
url: https://joshbeard.me
destination: ./_site
permalink: /posts/:year/:month/:day/:title:output_ext
exclude:
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'docker-compose.yml'
  - 'README.md'
  - 'vendor/'
  - 'Makefile'
  - file_list.txt
  - album_info.yml
markdown: kramdown

kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

plugins:
  - jekyll-target-blank
  - jekyll-sitemap
  - jekyll-git_metadata
  - jekyll-menus

target-blank:
  add_css_classes: ext

defaults:
  -
    scope:
      path:            "assets/**/*"
    values:
      sitemap:         false

album_dir: photos
album_out_dir: /photos
album_thumbs_dir: thumbs