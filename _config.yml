# Jekyll config for joshbeard.me
---
name: Josh Beard
source: .
destination: ./_site
permalink: /posts/:year/:month/:day/:title:output_ext
exclude:
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'docker-compose.yml'
  - 'README.md'
  - 'vendor/'
  - 'Makefile'
markdown: kramdown

kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge