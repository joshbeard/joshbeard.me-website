# Jekyll config for joshbeard.me
---
name: Josh Beard
source: .
url: https://joshbeard.me
common_keywords:
  - joshua beard
  - josh
  - joshbeard
  - jashbeard
  - josh beard colorado springs
  - josh beard colorado
  - josh beard devops
  - josh beard denver
  - joshua beard colorado springs
  - joshua beard devops
  - josh beard resume
  - joshua beard resume
  - josh beard sysadmin
  - josh beard systems administrator
  - josh beard apogee engineering
  - joshua beard apogee engineering
  - josh beard usgs
  - josh beard puppet
  - josh beard dsdk12
  - colorado springs devops
  - colorado springs devops engineer
  - colorado devops engineer
  - denver devops engineer
  - devops resume
  - devops engineer resume
  - sysadmin resume
  - systems administrator resume
  - devops
  - devops engineer
  - sysadmin
  - colorado springs
destination: ./_site
permalink: /posts/:year/:month/:day/:title:output_ext
exclude:
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'docker-compose.yml'
  - 'README.md'
  - 'vendor/'
  - 'Makefile'
  - file_list.txt
  - album_info.yml
  - dist/
  - _scripts/
  - .deploy/
markdown: kramdown

sass:
  sass_dir: _sass
  style: compressed

kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

plugins:
  - jekyll-target-blank
  - jekyll-sitemap
  #- jekyll-git_metadata
  - jekyll-sass-converter

target-blank:
  add_css_classes: ext

defaults:
  -
    scope:
      path:            "assets/**/*"
    values:
      sitemap:         false

album_dir: photos
album_out_dir: /photos
album_thumbs_dir: thumbs