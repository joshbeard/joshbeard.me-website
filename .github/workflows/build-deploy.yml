name: Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Build
        uses: jerryjvl/jekyll-build-action@v1

      - uses: actions/upload-artifact@master
        with:
          name: src
          path: _site/

  minify:
    runs-on: ubuntu-latest
    container: thekevjames/minify:2.5.2
    needs: build
    steps:
      - uses: actions/download-artifact@master
        with:
          name: src

      - name: ls
        run: ls -l

      - name: Minify
        run: minify --recursive --output . .

      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: src
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: minify

    steps:
      - uses: actions/download-artifact@master
        with:
          name: src

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
            --exclude ".git\*"
            --exclude ".gitlab-ci.yml"
            --exclude ".gitignore"
            --exclude "README.md"
            --exclude "resume/*"
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-west-2'
          SOURCE_DIR: '.'

      - name: Set up AWSCLI
        uses: hsupu/setup-awscli@v1

      - name: Set cache on S3 objects
        run: |
          # 6 months for assets
          aws s3 cp s3://s3-website-joshbeard-me/assets/ s3://s3-website-joshbeard-me/assets/ --recursive --acl public-read --cache-control max-age=15552000
          # Two weeks for common files
          for f in *.png *.ico; do
            aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/${f} s3://${{ secrets.AWS_S3_BUCKET }}/${f} --acl public-read --cache-control max-age=1209600
          done
          # One day for html
          for f in *.html gpg/* files/*; do
            aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/${f} s3://${{ secrets.AWS_S3_BUCKET }}/${f} --acl public-read --cache-control max-age=86400
          done
        env:
          # https://docs.aws.amazon.com/cli/latest/userguide/cli-configure-envvars.html
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-west-2'

      - name: Invalidate CloudFront Cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CF_DISTRIBUTION }}
          PATHS: "/*"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}