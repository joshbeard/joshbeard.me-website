<div class="post">
    <div class="post_title">
        <h3 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </div>
    <div class="post_date">
        {{ post.date | date: "%A, %b %d, %Y" }}
    </div>
    <div class="post_content">
        {{ post.excerpt }}
        {% if post.content.size > post.excerpt.size %}
        <a href="{{ post.url }}" class="read-more">Read More</a>
        {% endif %}
    </div>
</div>
